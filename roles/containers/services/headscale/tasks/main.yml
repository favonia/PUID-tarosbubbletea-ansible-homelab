---
- name: "[scale]"
  block:
    - name: check if we're in arch
      stat:
        path: /etc/arch-release
      register: arch_release
    - name: "[ðŸ”…] arch install"
      become: true
      block:
        - name: pacman
          community.general.pacman:
            name:
              - "tailscale"
            state: present
        - name: enable service
          systemd:
            name: tailscaled
            enabled: yes
            state: started
      when: arch_release.stat.exists
