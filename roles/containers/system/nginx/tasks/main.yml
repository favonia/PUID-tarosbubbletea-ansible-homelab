---
- name: Ensure nginx is installed
  apt:
    name: nginx
    state: present

- name: Ensure nginx is running and enabled
  service:
    name: nginx
    state: started
    enabled: true

- name: Copy nginx configuration files
  template:
    src: nginx.conf.j2
    dest: "/etc/nginx/nginx.conf"
  notify:
    - restart nginx
