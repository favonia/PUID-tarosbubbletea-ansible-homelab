---
- name: "[ðŸ”…] 4get volume"
  community.docker.docker_volume:
    volume_name: "fourget"
- name: "[ðŸ”…] 4get apache volume"
  community.docker.docker_volume:
    volume_name: "fourget_apache"

- name: "[ðŸ”…] 4get"
  community.docker.docker_container:
    name: 4get
    hostname: "{ { container_name } }"
    image: luuul/4get:latest
    pull: true
    networks:
      - name: internal
    published_ports:
      - "80:80" #left port is local only anyway

    env:
      FOURGET_VERSION: "6"
      FOURGET_SERVER_NAME: "{{url}}"
      FOURGET_SERVER_ADMIN_EMAIL: "bun@nanachi.store"
      FOURGET_SERVER_SHORT_DESCRIPTION: "Nothing's working out"
      FOURGET_SERVER_LONG_DESCRIPTION: "https://rentry.co/aGiftFrom_SCHALE"

    volumes:
      # - /etc/letsencrypt/live/domain.tld:/etc/4get/certs
      - fourget:/var/www/html/4get
      - fourget_apache:/etc/apache2

    labels:
      traefik.enable: "true" #supposed to be a string for some reason???
      traefik.http.services.fourget.loadbalancer.server.port: "80"
      traefik.http.routers.fourget.rule: Host(`{{url}}`)
      traefik.http.routers.fourget.entrypoints: web

    restart_policy: unless-stopped
    state: started

- name: copy all files over
  become: true
  block:
